
<svg width="650" height="700" version="1.1" xmlns="http://www.w3.org/2000/svg">
<style>
  :root{
    --size-margin:10;
    --pos-line-x:110;
  }

  *{
    font-size:12px;
  }
  g{
    position:absolute;
  }
  .frame{
    fill:white;
    stroke:black;
    stroke-width:1px;
    height:30px;
  }
  .names{
    fill:white;
    stroke:black;
    stroke-width:1px;
  }
  text{
    fill:black;
    text-anchor:middle;
  }
  text.left{
    text-anchor:start;
  }

  line{
    stroke : black;
    stroke-width : 1;
  }

  rect.caption{
    fill:#086375;
  }
  text.white{
    fill:white;
  }

  

  .list-1{
    
  }
  .list-1{
    /*transform:translate(50px,0px);*/
  }
  .list-1 rect{
    x : calc(var(--size-margin) + 0);
  }

  .list-2{
    transform:translate(200px , 100px);
  }
  .list-2 rect.frame{
    x : 40;
  }
  .list-2 rect.names{
    x : 40;
  }
  .list-2 rect.text{
    x : 40;
  }
  .list-2 text.caption-text{
    x : 250!important;
  }
  line.mini{
    display:none;
  }
  @media (max-width: 600px){
    svg{
      height:750px;
    }
   .list-2{
      transform:translate(0px , 160px);
    }
    line.wide{
      display:none;
    }
    line.mini{
      display:block;
    }
  }
</style>

